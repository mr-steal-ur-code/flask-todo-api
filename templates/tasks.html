<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO List</title>
</head>

<body
  style="font-family: Arial, Helvetica, sans-serif;background-color: #333;color: #f2f2f2;max-width: 500px;margin:5rem auto">
  <h1 style="text-align: center;">TODO List</h1>
  <ul style="line-height: 1.5rem;">
    {% for task in tasks %}
    <li><strong>{{ task.task }}</strong> - Created: {{ task.created }} - Completed: {{ task.completed }}</li>
    {% endfor %}
  </ul>
</body>

</html>
